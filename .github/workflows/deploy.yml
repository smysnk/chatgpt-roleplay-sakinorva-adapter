name: Deploy Next.js Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: nextjs-roleplay

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build \
            -t "$IMAGE_NAME:latest" \
            -t "$IMAGE_NAME:${{ github.sha }}" \
            .

      - name: Save Docker image
        run: docker save "$IMAGE_NAME:latest" -o image.tar

      - name: Fix permissions for scp container
        run: |
          ls -la image.tar docker-compose.yml
          sudo chown $USER:$USER image.tar docker-compose.yml || true
          chmod 644 image.tar docker-compose.yml
          ls -la image.tar docker-compose.yml
          
      - name: Copy image and compose file to remote host
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: image.tar,docker-compose.yml
          target: ${{ secrets.DEPLOY_PATH }}

      - name: Load image and restart service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -euo pipefail
            mkdir -p "${{ secrets.DEPLOY_PATH }}"
            if [ -n "${{ secrets.DOTENV }}" ]; then
              printf '%s' "${{ secrets.DOTENV }}" > "${{ secrets.DEPLOY_PATH }}/.env"
              chmod 600 "${{ secrets.DEPLOY_PATH }}/.env"
            fi
            docker load -i "${{ secrets.DEPLOY_PATH }}/image.tar"
            if [ -f "${{ secrets.DEPLOY_PATH }}/.env" ]; then
              set -a
              . "${{ secrets.DEPLOY_PATH }}/.env"
              set +a
            fi
            docker compose -f "${{ secrets.DEPLOY_PATH }}/docker-compose.yml" up -d --remove-orphans
            rm -f "${{ secrets.DEPLOY_PATH }}/image.tar"
